<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="560" poster="imagens/nao sabia.jpg" controls autoplay loop>
        <source src="media/nao-sabia.mp4" type="video/mp4">
        <source src="media/sabia-nao.mp4" type="video/mp4">
        <source src="media/nao-sabia.mp4" type="video/webm">
        <source src="media/sabia-nao.mp4" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Q4SxA_LPKgM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo vídeos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/24256498?h=eb0de61535&autoplay=1&portrait=0" width="560" height="420" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
